<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Login Form</title>
</head>
<body>
	 <div class="login-box">
  <h2>Login</h2>
  <form [formGroup]="userform" (ngSubmit)="user(userform.value)"> 
    <div class="user-box">
      <input type="text" name="user" formControlName="user" required>
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="pass" formControlName="pass" required>
      <label>Password</label>
    </div>
	<span class="links">
		<a class="lf" href="/navbar/usereg">signup</a>
		<a  class="rf" href="#" >forgot password ?</a>
	  </span>
    <button    class='btn'  type="submit">Login</button>
  </form>
  
</div>
</body>
</html>
